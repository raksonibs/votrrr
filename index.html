<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Votrrr</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <link rel='stylesheet' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
  <script src="app.js"></script>
</head>
<body ng-app="votrrr" ng-controller='MainCtrl'>
  <div class="col-centered row">
    <div class="text-centered">
      <ui-view></ui-view>

      <footer>
        <br>
        <br>
        <br>
        <div>Footer Material</div>
      </footer>
    </div>
  </div>
  <script type="text/ng-template" id="/home.html">


      <form name= "voteForm">
        Vote Title:<input type="text" ng-model="title">{{title}}
        <br>
        <div ng-repeat="option in options">
          {{option.option_title}}: {{option.points}}
        </div>
        <form ng-model="options" ng-submit="$event.preventDefault()">
          Add Option:<input type="text" ng-model="option_title">{{option_title}}
          <button ng-click="addOptionForm()" type="click">Add Option</button>
        </form>
        <br>
        <button ng-click="addVote()" type="submit">Add Vote</button>
      </form>
      <div ng-repeat="vote in votes">
        <h3> {{vote.title}}</h3>
        <div ng-repeat="option in vote.options | orderBy: '-points'">
          {{option.option_title}}: {{option.points}}

          <!-- if owner of vote need to have add option or edit or delete -->
          <button ng-click="upvote(option)">Upvote</button>
        </div>
      </div>
  
  </script>

</body>

</html>
