<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<div ng-repeat="vote in votes">
      <h3> {{vote.title}}</h3>
      <div ng-repeat="option in vote.options | orderBy: '-points'">
        {{option.option_title}}: {{option.points}}

        <!-- if owner of vote need to have add option or edit or delete -->
        <button ng-click="upvote(option)">Upvote</button>
      </div>
    </div>
      <div>
        <button ng-click="go('/votes')">Votes</button>
        <button ng-click="go('/new_vote')">New Vote</button>
      </div>
  
</body>
</html>
